<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    
    const oneNineneteen = people.some(person => {
      return new Date().getFullYear() - 19 === person.year;
    });

    console.log(oneNineneteen);

    // Array.prototype.every() // is everyone 19?

    const everyoneNineneteen = people.every(person => {
      return new Date().getFullYear() - 19 === person.year;
    });

    console.log(everyoneNineneteen);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const with823423 = comments.find(comment => {
      return comment.id === 823423;
    });

    console.log(with823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index823423 = comments.findIndex(comment => {
      return comment.id === 823423
    });

    console.log(index823423);

    var without = comments;

    delete without[index823423];

    console.table(without);

  </script>
</body>
</html>
