<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }


  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero');
const text = document.querySelector('h1');
const maxDist = 500;

function makeShadows(e) {
  const height = hero.offsetHeight;
  const width = hero.offsetWidth;

  let x = e.offsetX;
  let y = e.offsetY;

  if (e.target != this) {
    x += e.target.offsetLeft;
    y += e.target.offsetTop;
  }

  const xDist = x / width * maxDist - maxDist / 2;
  const yDist = y / height * maxDist - maxDist / 2;

  text.style.textShadow = `
    ${xDist}px ${yDist}px 0 rgba(255,0,0,0.7),
    ${xDist}px ${-yDist}px 0 rgba(0,255,0,0.7),
    ${-xDist}px ${-yDist}px 0 rgba(0,0,255,0.7),
    ${-xDist}px ${yDist}px 0 rgba(255,255,0,0.7)
  `;
}


hero.addEventListener('mousemove', makeShadows);


</script>
</body>
</html>
